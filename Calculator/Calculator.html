<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<script>
    function clear() {
        let in2 = document.getElementById("input_id");
        in2.innerHTML = "0";
    }
</script>
<body>
<div class="container">
    <div class="row d-flex justify-content-center m-5">
        <div class="col-md-4 border border-secondary rounded">
            <div class="p-2">
                <div class="row">
                    <div class="col-10 p-0">
                        <div id="input_id" class="w-100 form-control">
                            0
                        </div>
                    </div>
                    <div class="col-2 p-0">
                        <button class="w-100 btn btn-danger" id="clear">C</button>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-10 p-0">
                        <div class="row">
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('1');">1</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('2');">2</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('3');">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 p-0">
                        <button class="w-100 btn btn-warning" onclick="input1('+');">+</button>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-10 p-0">
                        <div class="row">
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('4');">4</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('5');">5</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('6');">6</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 p-0">
                        <button class="w-100 btn btn-warning" onclick="input1('-');">-</button>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-10 p-0">
                        <div class="row">
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('7');">7</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('8');">8</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('9');">9</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 p-0">
                        <button class="w-100 btn btn-warning" onclick="input1('*');">*</button>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-10 p-0">
                        <div class="row">
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('.');">.</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-primary" onclick="input1('0');">0</button>
                            </div>
                            <div class="col-4">
                                <button class="w-100 btn btn-success" onclick="Result();">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 p-0">
                        <button class="w-100 btn btn-warning" onclick="input1('/');">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>

    document.getElementById("clear").addEventListener("click",clear);

    let in2 = document.getElementById("input_id");
    function input1(val) {
        if(in2.innerHTML === "0") {
            in2.innerHTML = ""+val;
        } else {
            in2.innerHTML += val;
        }
        console.log(in2.innerHTML)
    }

    function Result() {
        // alert("Result Declared");
        // let op = in2.innerHTML;
        try {
            in2.innerHTML = eval(in2.innerHTML);
        } catch (e) {
            alert("Error");
        }
    }
</script>
</body>
</html>
