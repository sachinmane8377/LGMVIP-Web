<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>
</head>
<script>
    function clear() {
        let in2 = document.getElementById("input_id");
        in2.innerHTML = "0";
    }
</script>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-md-6">
            <form id="myfrm">
                <div class="form-group">
                    <label for="name"><h5>Full Name</h5></label>
                    <input type="text" class="form-control" required id="name" placeholder="Enter Name">
                </div>
                <br>
                <div class="form-group">
                    <label for="email"><h5>Email address</h5></label>
                    <input type="email" class="form-control" required id="email" placeholder="Enter email">
                </div>
                <br>
                <div class="form-group">
                    <label for="website"><h5>Website</h5></label>
                    <input type="url" class="form-control" required id="website" placeholder="Enter Website">
                </div>
                <br>
                <div class="form-group">
                    <label for="image"><h5>Image</h5></label>
                    <input type="url" class="form-control" required id="image" placeholder="Enter Image">
                </div>
                <br>
                <div class="form-group">
                    <label><h5>Gender</h5></label>
                    <div class="form-group px-5">
                        <input type="radio" id="male" required value="male" name="gender">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-group px-5">
                        <input type="radio" id="female" required value="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label><h5>Skills</h5></label>
                    
                    <div class="form-group px-5">
                        <input type="checkbox" id="java" name="skills[]">
                        <label for="java">Java</label>
                    </div>
                    
                    <div class="form-group px-5">
                        <input type="checkbox" id="html" name="skills[]">
                        <label for="html">HTML</label>
                    </div>
                    
                    <div class="form-group px-5">
                        <input type="checkbox" id="css" name="skills[]">
                        <label for="css">CSS</label>
                    </div>
                   
                 </div>
                <br>
                <button type="submit" class="form-control btn btn-success shwod">Submit</button>
            </form>
        </div>
        <div class="col-md-6 text-center border-right" id="students_data" >
            <h2>Enrolled Students</h2>
        </div>
    </div>
</div>
<script src="assets/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="assets/js/script.js">
</script>
</body>
</html>
